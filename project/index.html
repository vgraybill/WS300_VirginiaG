    <script type="text/javascript">
        'use strict';

        //populate the #grow-area with 10 equally sized plots of land

        const growArea = document.querySelector('#grow-area'),
            items =['p1','p2','p3','p4','p5','p6','p7','p8','p9','p10'],
            theLength = items.length;
        let i = 0;

        let plot = '';

        for(i = 0; i < theLength; i++){
            plot += '<div class="plot '+items[i]+'"><div class="econ-ui"><p>Buy</p><p>Sell</p><p>Growth <span>0</span>%</p></div><div class="plant'+items[i]+'"></div></div>'
        }
        console.log(i)

        growArea.innerHTML = plot

    </script>
