    <script>
        class plant {
            constructor(name,growRate,buyPrice, sellPrice, growStage1, growStage2, growStage3, fullGrown) {
                this.type=name;
                this.growRate= growRate;
                this.buy= buyPrice;
                this.sell = sellPrice;
                this.grow1 = growStage1;
                this.grow2 = growStage2;
                this.grow3 = growStage3;
                this.full=fullGrown;
            }
            get grow() {
                return this.plantGrowth
            }

            calcArea() {
                return this.height * this.width * this.depth
            }
            plantGrowth(ele) {
                let flowerStage
                let goalAmt = plant.growRate
                let amt = $(ele).attr('data-amt');
                let amtText = Math.round(amt/goalAmt*100)
                let growthText = $(ele).find('span').css({'width' : amtText+'%'})

                if(amtText >= 100){
                     flowerStage = plant.full;
                     $(ele).find('.sell').css({'visibility':'visible'})
                 }else if(amtText <= 99 && amtText >= 66){
                     flowerStage = plant.grow3;
                 }else if (amtText >= 35 && amtText < 66){
                     flowerStage = plant.grow2;
                 } else if(amtText > 0 && amtText < 35 ) {
                     flowerStage = plant.grow1;
                 }
                $(ele).children('.'+plant.type).css({'background':flowerStage})
            }

        }

let daisy = new plant('daisy', 50, 100, 200, '#fab', '#123', '#321', 'yellow')
