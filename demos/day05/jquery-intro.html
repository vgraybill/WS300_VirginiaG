<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Intro</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }


    </style>
</head>
<body>
    <div id="my-div">div with an id</div>
    <p id="para-1">A paragraph with id #para-1</p>
    <p id="para-2">A paragraph with id #para-2</p>
    <p class="blue">Paragraph with a class of .blue</p>
    <p class="blue">Paragraph with a class of .blue</p>
    <input type="button" value="Change Class" id="my-btn">
    <div>A div is here</div>
    <div>A div is here</div>
    <div>A div is here</div>
    <div>A div is here</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<script>
    $('#my-btn').click( function(){                             //$('') is a jQuery selector
        $('div+p').fadeToggle(2000, "linear")
        if($('p').hasClass('blue')){
            $('p.blue').removeClass('blue')
                        .addClass('red')
                        .text('A paragraph with class red');
        } else {
            $('p.red').attr('class', 'blue')
                      .text('A paragraph with class blue');
        }      
    }) 

    let divs = $('div');
    const colorArray = ['#456def', '#789def', '#fedabc', '#123456', '#abcdef']

        divs.each(function(index){
            $(this).css({
                'background-color':colorArray[index],
                'color':'#fff'
            })

            if(index == 3) {
                $(this).text('purple')
            }

        })

        divs = divs.slice(1,3);
        console.log(divs);

    //     'padding':'10px 0',
    //     'font-size':'1.5rem',
    //     'font-weight':'bold',
    //     'color':"#fff"
    // })


</script>

<!-- custom script -->

</body>
</html>
