<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're loopin'</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <script type="text/javascript">
            'use strict';

            const messageDiv = document.querySelector('.message'),
                items =['one','two','three','four','five'],
                theLength = items.length;

            let message= '';
            let otherMessage= '';

            //for loop version 1
            message = 'For Loop Version 1:';

            for(let i = 0; i < theLength; i++){
                message += '<div>value: '+items[i]+'</div>'
            } //since we are using let, the value of i doesn't exsist outside of these curly braces
        
            otherMessage = '<br>For Loop Version 2:'

            for(let i = items.length-1; i >= 0; i--){
                otherMessage += '<div>index '+ i +' has a value of: '+items[i]+ '</div>';
            }

            //while loop
            let i = 0;
            message = 'While Loop:';

            while(i<theLength){
                message += '<div>index: '+ i +' value of: '+items[i]+ '</div>';
                i++
            }
            i=0;

            message = 'While Loop Version 2:'

            while(items[i]){
                //when there are no more values in the array the loop stops
                message += '<div>index: '+ i +' value of: '+items[i]+ '</div>';
                i++;
            }

            message = '<br> For Each Array method: ';

            items.forEach( function (item, index){
                message+= '<div>Value: '+item+', index:'+index+'</div>';
            })

            message = 'For.... in loop';
            for(let item in items){
                message += '<div>value:' +items[item]+' index '+item+'</div>'
            }
            message = 'For.... of loop';
            for(let item of items){
                message += '<div>value:' +item+'</div>'
            }

            //do while runs the loop before checking the condition

            i = 0;

            message = 'Do While Loop: '

            do{
                message += '<div> value: '+items[i]+'</div>'
                i++;
            }while(i<theLength)
            
            

            messageDiv.innerHTML = message + otherMessage;
            
        
        
        </script>
    </div>
</body>
</html>
