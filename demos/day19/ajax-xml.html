<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Using the AJAX Function</title>
	<style type="text/css">
		body{
			font-size: 20px;
			font-family: Verdana;
			margin: 0 auto;
			padding: 1em;
		}

		#content{
			padding: 5px;
			border: 2px dashed lightgray;
		}

	</style>
</head>
<body>
<p>If successful, the returned data will appear below.</p>
<div id="content"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$.get('data/testxmldata.xml', function(d){
    //d stands for data
    console.log(d);
    $(d).find('class').each( function(){
        let plattClass = $(this),
            title = plattClass.find('title').text(),
            term = plattClass.find('title').attr('term'),
            teacher = plattClass.find('teacher').text();

        $('#content').append('<p class="class">Term '+term+' - '+title+' with '+teacher+'</p>')
    });
})




</script>
</body>
</html>
