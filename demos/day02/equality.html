<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Equality Example</title>
        <style type="text/css">
        body {
            font-family: sans-serif;
        }
        </style>
    </head>

    <body>
        <div id="message-div">Message Goes Here. </div>
        <script>
            'use strict';
            
            const messageDiv = document.querySelector('#message-div');

            var exp1 = 1,
                exp2 = (exp1 == '1'),
                exp3 = (exp1 === '1'); // === compares the value and the type of, ie. number or strings

                //concatenation adds strings together
                const messageText = "exp1 gets the value from the assignment operator and has the value of "+exp1+". exp2 compares exp1's value to a character 1 and the comparison is seen as: "+exp2+". exp3 compares its value and type to exp1 and is "+exp3+". Why?";

                messageDiv.textContent = messageText;
        
                console.log(typeof exp1); //typeof returns what the data is, this will be a number
                console.log(typeof '1'); //returns a string
                console.log(typeof exp1 == 1); //true 
                console.log(typeof exp1 == '1'); //false (boolean)
                console.log(typeof exp1 === '1') //false
                console.log(typeof exp1 === 1) //true

        </script>



    </body>
</html>
